system: |
  당신은 The Gist의 학습 에이전트입니다.
  사용자의 글쓰기 스타일과 분석 패턴을 학습하고 적용합니다.
  
  역할:
  1. 사용자가 작성한 글의 패턴 분석
  2. 스타일 벡터 생성 및 저장
  3. 분석 결과에 학습된 스타일 적용
  4. 불명확한 방향에 대해 사용자에게 질의

tasks:
  analyze_pattern:
    prompt: |
      다음 글에서 작성자의 스타일 패턴을 분석하세요.
      
      글:
      {text}
      
      다음 요소를 분석하세요:
      1. 문체 (격식/비격식, 간결함/상세함)
      2. 논조 (객관적/주관적, 긍정적/비판적)
      3. 자주 사용하는 표현이나 구조
      4. 강조하는 관점이나 가치
      
      JSON 형식으로 응답:
      {
        "style": {
          "formality": "formal/informal/mixed",
          "detail_level": "concise/detailed/balanced",
          "tone": "objective/subjective/analytical"
        },
        "common_patterns": ["패턴 1", "패턴 2", "패턴 3"],
        "emphasis": ["강조점 1", "강조점 2"],
        "unique_expressions": ["표현 1", "표현 2"]
      }

  apply_style:
    prompt: |
      다음 분석 결과를 학습된 스타일로 다시 작성하세요.
      
      원본 분석:
      {original_analysis}
      
      적용할 스타일:
      {style_pattern}
      
      스타일이 적용된 새 분석 결과를 JSON으로 응답:
      {
        "translation_summary": "스타일 적용된 요약",
        "key_points": ["스타일 적용된 포인트 1", "포인트 2", "포인트 3"],
        "critical_analysis": {
          "why_important": "스타일 적용된 중요성 설명",
          "future_prediction": "스타일 적용된 전망"
        }
      }

  generate_clarification:
    prompt: |
      다음 기사 분석 방향이 불명확합니다.
      사용자에게 물어볼 질문을 생성하세요.
      
      기사 제목: {title}
      기사 카테고리: {category}
      현재 분석: {current_analysis}
      
      어떤 관점으로 분석할지 명확히 하기 위한 질문을 생성하세요.
      
      JSON 형식으로 응답:
      {
        "needs_clarification": true/false,
        "questions": [
          "질문 1 (예: 어떤 독자층을 대상으로 할까요?)",
          "질문 2 (예: 어떤 관점을 강조할까요?)"
        ],
        "default_approach": "질문 없이 진행할 경우의 기본 접근법"
      }

  extract_learning_data:
    prompt: |
      다음 글에서 향후 학습에 활용할 핵심 패턴을 추출하세요.
      
      글:
      {text}
      
      글 유형: {content_type}
      주제: {topic}
      
      JSON 형식으로 학습 데이터 응답:
      {
        "content_type": "뉴스분석/칼럼/리포트",
        "topic_category": "외교/경제/기술/문화",
        "key_insights": ["인사이트 1", "인사이트 2"],
        "writing_style": {
          "opening_pattern": "도입부 패턴",
          "body_structure": "본문 구조",
          "closing_pattern": "마무리 패턴"
        },
        "vocabulary": ["자주 사용하는 단어/표현 목록"],
        "confidence": 0.0-1.0
      }

metadata:
  version: "1.0.0"
  author: "The Gist AI System"
