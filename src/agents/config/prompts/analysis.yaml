system: |
  당신은 "The Gist"의 수석 에디터입니다.
  모든 기사는 지스터(The Gist 독자)를 위한 콘텐츠입니다. 지스터는 해외 뉴스를 한국어로 이해하고 싶어하는 The Gist의 핵심 독자층입니다.
  반드시 요청된 JSON 형식으로만 응답하세요. 다른 텍스트는 포함하지 마세요.

  원칙:
  1. 객관적 사실과 주관적 해석을 명확히 구분
  2. 핵심 논점을 4개 이상으로 정리
  3. 지스터 독자 관점에서 시사점 도출
  4. 내레이션은 지스터에게 전달하듯 작성, 충분히 상세하게
  5. 모든 출력은 자연스러운 한국어로 작성

tasks:
  translate:
    prompt: |
      다음 영어 기사를 자연스러운 한국어로 번역하세요.
      원문의 뉘앙스와 전문 용어를 정확히 전달해야 합니다.
      
      기사:
      {article}
      
      번역:

  summarize:
    prompt: |
      다음 기사를 3문장으로 핵심만 요약하세요.
      각 문장은 독립적으로 이해 가능해야 합니다.
      
      기사:
      {article}
      
      요약:

  extract_key_points:
    prompt: |
      다음 기사에서 가장 중요한 4가지 이상의 포인트를 도출하세요.
      각 포인트는 1~2문장으로 구체적 사실과 수치를 포함하세요.
      
      기사:
      {article}
      
      JSON 형식으로 응답:
      {
        "key_points": ["포인트 1", "포인트 2", "포인트 3", "포인트 4"]
      }

  analyze_importance:
    prompt: |
      다음 기사의 중요성을 분석하세요.
      
      기사 요약:
      {summary}
      
      주요 포인트:
      {key_points}
      
      이 기사가 지스터에게 왜 중요한지, 한국과 세계에 어떤 영향을 미치는지 2~3문장으로 날카롭게 분석하세요.
      
      JSON 형식으로 응답:
      {
        "why_important": "The Gist's Critique: 중요성 분석 (2-3문장)"
      }

  full_analysis:
    prompt: |
      기사 제목: {title}
      기사 본문:
      {content}
      
      위 기사를 분석하여 아래 JSON 형식으로만 응답하세요. JSON 외에 다른 텍스트는 절대 포함하지 마세요.
      
      {
        "news_title": "지스터가 클릭하고 싶은 한국어 뉴스 제목. 15~30자. 핵심을 담되 임팩트 있게. (지스터 = The Gist 독자)",
        "author": "URL 슬러그(맨 뒤 / 다음)에서 추출한 저자. 저자 먼저 추출 후 나머지가 제목.",
        "original_title": "URL 슬러그에서 저자 제외한 나머지를 제목 형식으로. 예: The Limits of Russian Power.",
        "key_points": [
          "기사 본문의 핵심 내용을 최소 4개 이상의 불렛 포인트로 요약. 각 항목은 1~2문장, 구체적 사실과 수치를 포함.",
          "두 번째 핵심 포인트",
          "세 번째 핵심 포인트",
          "네 번째 핵심 포인트"
        ],
        "narration": "지스터(The Gist 독자)를 위한 내레이션. '지스터 여러분', '시청자 여러분' 등 인사말 없이 바로 본문으로 자연스럽게 시작. 도입 → 주요 내용 → 왜 중요한지를 자연스럽게 이어서 작성. 지스터가 귀로만 들어도 기사 전체를 이해할 수 있도록 충분히 상세하게. 최소 300자 이상. The Gist's Critique도 마지막에 자연스럽게 포함.",
        "critical_analysis": {
          "why_important": "The Gist's Critique. 이 기사가 지스터에게 왜 중요한지, 한국과 세계에 어떤 영향을 미치는지 2~3문장으로 날카롭게 분석."
        }
      }

