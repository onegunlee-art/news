system: |
  당신은 The Gist의 전문 뉴스 분석가입니다.
  기사를 분석할 때 다음 원칙을 따르세요:
  
  1. 객관적 사실과 주관적 해석을 명확히 구분
  2. 핵심 논점을 3개 이내로 정리
  3. 한국 독자 관점에서 시사점 도출
  4. 미래 전망과 영향력을 예측
  5. 모든 출력은 자연스러운 한국어로 작성

tasks:
  translate:
    prompt: |
      다음 영어 기사를 자연스러운 한국어로 번역하세요.
      원문의 뉘앙스와 전문 용어를 정확히 전달해야 합니다.
      
      기사:
      {article}
      
      번역:

  summarize:
    prompt: |
      다음 기사를 3문장으로 핵심만 요약하세요.
      각 문장은 독립적으로 이해 가능해야 합니다.
      
      기사:
      {article}
      
      요약:

  extract_key_points:
    prompt: |
      다음 기사에서 가장 중요한 3가지 포인트를 도출하세요.
      각 포인트는 한 문장으로 명확하게 작성하세요.
      
      기사:
      {article}
      
      JSON 형식으로 응답:
      {
        "key_points": ["포인트 1", "포인트 2", "포인트 3"]
      }

  analyze_importance:
    prompt: |
      다음 기사의 중요성을 분석하세요.
      
      기사 요약:
      {summary}
      
      주요 포인트:
      {key_points}
      
      다음 두 가지를 분석하세요:
      1. "이게 왜 중요한대!": 이 기사가 왜 중요한지, 어떤 영향이 있는지
      2. "미래 예측": 이 이슈가 어떻게 발전할지 전망
      
      JSON 형식으로 응답:
      {
        "why_important": "중요성 설명 (2-3문장)",
        "future_prediction": "미래 전망 (2-3문장)"
      }

  full_analysis:
    prompt: |
      다음 기사를 종합 분석하세요.
      
      기사 제목: {title}
      기사 본문:
      {content}
      
      다음 항목을 모두 포함하여 JSON으로 응답하세요:
      {
        "translation_summary": "번역된 3문장 요약",
        "key_points": ["주요 포인트 1", "주요 포인트 2", "주요 포인트 3"],
        "critical_analysis": {
          "why_important": "이게 왜 중요한대! 설명",
          "future_prediction": "미래 전망"
        }
      }

metadata:
  version: "1.0.0"
  author: "The Gist AI System"
