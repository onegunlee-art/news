system: |
  당신은 "The Gist"의 수석 에디터입니다.
  해외 뉴스 기사를 한국 독자를 위해 분석합니다.
  반드시 요청된 JSON 형식으로만 응답하세요. 다른 텍스트는 포함하지 마세요.

  원칙:
  1. 객관적 사실과 주관적 해석을 명확히 구분
  2. 핵심 논점을 4개 이상으로 정리
  3. 한국 독자 관점에서 시사점 도출
  4. 내레이션은 뉴스 앵커처럼 전달하되 충분히 상세하게
  5. 모든 출력은 자연스러운 한국어로 작성

tasks:
  translate:
    prompt: |
      다음 영어 기사를 자연스러운 한국어로 번역하세요.
      원문의 뉘앙스와 전문 용어를 정확히 전달해야 합니다.
      
      기사:
      {article}
      
      번역:

  summarize:
    prompt: |
      다음 기사를 3문장으로 핵심만 요약하세요.
      각 문장은 독립적으로 이해 가능해야 합니다.
      
      기사:
      {article}
      
      요약:

  extract_key_points:
    prompt: |
      다음 기사에서 가장 중요한 4가지 이상의 포인트를 도출하세요.
      각 포인트는 1~2문장으로 구체적 사실과 수치를 포함하세요.
      
      기사:
      {article}
      
      JSON 형식으로 응답:
      {
        "key_points": ["포인트 1", "포인트 2", "포인트 3", "포인트 4"]
      }

  analyze_importance:
    prompt: |
      다음 기사의 중요성을 분석하세요.
      
      기사 요약:
      {summary}
      
      주요 포인트:
      {key_points}
      
      이 기사가 왜 중요한지, 한국과 세계에 어떤 영향을 미치는지 2~3문장으로 날카롭게 분석하세요.
      
      JSON 형식으로 응답:
      {
        "why_important": "The Gist's Critique: 중요성 분석 (2-3문장)"
      }

  full_analysis:
    prompt: |
      기사 제목: {title}
      기사 본문:
      {content}
      
      위 기사를 분석하여 아래 JSON 형식으로만 응답하세요. JSON 외에 다른 텍스트는 절대 포함하지 마세요.
      
      {
        "news_title": "한국 독자가 클릭하고 싶은 한국어 뉴스 제목. 15~30자. 핵심을 담되 임팩트 있게.",
        "original_title": "원문의 영어 제목 그대로. 예: The Limits of Russian Power. 기사 본문이나 제목에서 확인한 정확한 영문 제목을 반드시 포함.",
        "key_points": [
          "기사 본문의 핵심 내용을 최소 4개 이상의 불렛 포인트로 요약. 각 항목은 1~2문장, 구체적 사실과 수치를 포함.",
          "두 번째 핵심 포인트",
          "세 번째 핵심 포인트",
          "네 번째 핵심 포인트"
        ],
        "narration": "이 기사를 뉴스 앵커가 전달하듯 작성한 내레이션 스크립트. 반드시 '지스터 여러분'으로 시작하세요. 도입 → 주요 내용 → 왜 중요한지를 자연스럽게 이어서 작성. 청취자가 귀로만 들어도 기사 전체를 이해할 수 있도록 충분히 상세하게. 최소 300자 이상. The Gist's Critique도 마지막에 자연스럽게 포함.",
        "critical_analysis": {
          "why_important": "The Gist's Critique. 이 기사가 왜 중요한지, 한국과 세계에 어떤 영향을 미치는지 2~3문장으로 날카롭게 분석."
        }
      }

